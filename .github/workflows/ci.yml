name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6

    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: '9.0.x'

    - name: Build Dragon.Copilot.Models
      run: |
        cd src/Dragon.Copilot.Models
        dotnet restore
        dotnet build --no-restore --configuration Release

    - name: Test Dragon.Copilot.Models
      run: |
        cd src/Dragon.Copilot.Models
        dotnet test --no-build --configuration Release --verbosity normal

    - name: Build SampleExtension
      run: |
        cd samples/DragonCopilot/Workflow
        dotnet restore
        dotnet build --no-restore --configuration Release

    - name: Test SampleExtension
      run: |
        cd samples/DragonCopilot/Workflow
        dotnet test --no-build --configuration Release --verbosity normal

    - name: Build Docker images
      run: |
        docker build -f samples/DragonCopilot/Workflow/SampleExtension.Web/Dockerfile -t sample-extension .

  nodejs-tools:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6

    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: tools/dragon-copilot-cli/package-lock.json

    - name: Install dependencies
      working-directory: tools/dragon-copilot-cli
      run: npm ci

    - name: Run tests
      working-directory: tools/dragon-copilot-cli
      run: npm test

    - name: Build
      working-directory: tools/dragon-copilot-cli
      run: npm run build --if-present
